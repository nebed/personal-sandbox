apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
  {{- include "langflow.labels" . | nindent 4 }}
  {{- with .Values.langflowide.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.langflowide.ingress.className | quote }}
  {{- if .Values.langflowide.ingress.tls }}
  tls:
    {{- range .Values.langflowide.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.langflowide.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | default "Exact" | quote }}  # You can change this to Exact or ImplementationSpecific if needed
            backend:
              service:
                name: langflow-service
                port: 
                  number: 8080
          {{- end }}
    {{- end }}