langflowide:
  nameOverride: langflow
  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: langflow.sandbox.nebed.io
        paths:
        - type: ImplementationSpecific
          path: /
  langflow:
    backend:
      replicaCount: 1
      resources:
        requests:
          cpu: 0.1
          memory: 200Mi
      persistentVolume:
        claimName: langflow-backend-pvc
        size: "50Gi"
        existingStorageClassName: "standard"
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: langflow-backend-pvc
      volumeMounts:
        - name: backend-data
          mountPath: /app/flows
          subPath: flows
          readOnly: false
        - name: backend-data
          mountPath: /tmp
          subPath: tmp
          readOnly: false
        - name: backend-data
          mountPath: /app/data
          subPath: data
          readOnly: false
        - name: backend-data
          mountPath: /app/db
          subPath: db
          readOnly: false
    frontend:
      resources:
        requests:
          cpu: 0.1
          memory: 200Mi
    sqlite:
      enabled: true
      volume:
        size: "1Gi"
        existingStorageClassName: "standard"